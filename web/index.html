<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS only -->
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JS only -->
    <script src="eel.js"></script>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="/favicon.png">

    <title>Family Budget</title>

</head>
<body style="background-color: #0F4C75">
<div class="container">
    <div class="main">
        <h1>Family Budget</h1>

        <div class="inc-or-exp">
                <div class="Income">
                    <input onclick="OpenIncomeWindow()" type="button" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label  class="btn btn-success" for="option1">Incomes</label>
                </div>

                <div class="Expense">
                    <input onclick="OpenExpenseWindow()" type="button" class=" btn-check" name="options" id="option2"  autocomplete="off">
                    <label class="btn btn-danger" for="option2">Expense</label>
                </div>

                <div class="Debts">
                    <input onclick="OpenDebtsWindow()" type="button" class=" btn-check" name="options" id="option3"  autocomplete="off">
                    <label class="btn btn-secondary" for="option3">Debts</label>
                </div>

                <div id="IncomeWindow">
                    <p>Your Incomes Here</p>
                </div>

                <div id="ExpenseWindow">
                    <p>Your Expenses Here</p>
                        <div class="tag-input">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputTagSelect">Tag</label>

                                <select class="form-select" name="TagSelect" id="inputTagSelect" onchange="TagSelect()">
                                    <option selected>Choose...</option>
                                    <option value="Credits">Credits</option>
                                    <option value="Medical">Medical</option>
                                    <option value="Investment">Investment</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Utility-bills">Utility bills</option>
                                </select>

                            </div>
                        </div>

                        <div class="expense-rubles-amount">
                            <div class="input-group mb-3">
                                <span class="input-group-text">â‚½</span>
                                <span class="input-group-text">0.00</span>
                                <input type="text" class="form-control" aria-label="Rubles amount (with dot and two decimal places)">
                            </div>
                        </div>


                </div>

                <div id="DebtWindow">
                    <p>Your Debts Here</p>
                </div>

        </div>
    </div>
</div>
</body>
</html>
