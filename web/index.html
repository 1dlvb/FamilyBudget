<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS only -->
    <link rel="stylesheet" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- JS only -->
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png">

    <title>Family Budget</title>

</head>
<body style="background-color: #0F4C75">
<div class="container">
    <div class="main">
        <h1>Family Budget</h1>

        <div class="inc-or-exp">
                <div class="Income">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
                    <label class="btn btn-success" for="option1">Incomes</label>
                </div>
                <div class="Expense">
                    <input type="radio" class=" btn-check" name="options" id="option2"  autocomplete="off">
                    <label class="btn btn-danger" for="option2">Expense</label>
                </div>

                <div class="Debts">
                    <input type="radio" class=" btn-check" name="options" id="option3"  autocomplete="off">
                    <label class="btn btn-danger" for="option3">Expense</label>
                </div>
        </div>

    </div>
</div>
</body>
</html>
